<template name="loginPage">
	<body>
		<div class="container">
		  	<div class="border">
		    	<header>
       				<div class="topBar">{{> navigation}}</div>
       				<img src="../img/image.jpg">
    			</header>
    			<h1>Hello! And Wellcome,</h1>
    			<p>You are at the best parts catalog in the word. Simple as that.</p>
       			{{> login}}
		    </div>
	  	</div>
	</body>
</template>

<template name="login">
	<div class="regBorder">
	    <h2 class="h2">Login</h2>
	    <form class="login">
	        <p>Email: <input type="email" name="email"></p>
	        <p>Password: <input type="password" name="password"></p>
	        <p><input class="regBtn" type="submit" value="Login"></p>
	    </form>
    </div>
</template>
