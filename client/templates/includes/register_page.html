<template name="registerPage">
	<body>
		<h1>Hello! And Wellcome,</h1>
    	<p>You are at the best parts catalog in the word. Simple as that.</p>
       	{{> register}}
	</body>
</template>

<template name="register">
	<div class="regBorder">
		<h2 class="h2">Register</h2>
	    <form class="register">
		    <p>Email: <input type="email" name="email"></p>
		    <p>Password: <input type="password" name="password"></p>
		    <p><input class="regBtn" type="submit" value="Register"></p>
	    </form>
    </div>
</template>

<template name="navigation">
	<ul>
    {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
    {{else}}
    	<li><a href="{{pathFor route='registerPage'}}">Register</a></li>
        <li><a href="{{pathFor route='loginPage'}}">Login</a></li>
    {{/if}}
</ul>
</template>
